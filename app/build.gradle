    // this line must be included to use FCM

    //ripple effect for click events
    implementation 'com.github.traex.rippleeffect:library:1.3'
    implementation 'com.balysv:material-ripple:1.0.2'

    //Volley
    implementation 'com.android.volley:volley:1.0.0'
    implementation 'com.google.code.gson:gson:2.6.1'

    //Heart Button
    implementation 'com.github.jd-alexander:LikeButton:0.2.3'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.jakewharton:butterknife:8.8.1'

    //Snack Bar gradle file
    implementation 'com.chootdev:csnackbar:1.3.2'

    //paypal sdk gradle file
    implementation 'com.paypal.sdk:paypal-android-sdk:2.14.2'
    implementation 'com.google.android.gms:play-services-places:11.6.2'

    //Bottom bar footer
    implementation 'com.roughike:bottom-bar:2.0'

    //Text style library
    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'

    //Android Ripple Background
    implementation 'com.skyfishjy.ripplebackground:library:1.0.1'

    //Sticky header recyclerview
    implementation 'com.timehop.stickyheadersrecyclerview:library:0.4.3'

    //Hawk for storage like shared preferences
    implementation 'com.orhanobut:hawk:2.0.1'

    //Text size for all screens scalable
    implementation 'com.intuit.sdp:sdp-android:1.0.5'

    //no internet library dialog
    implementation 'am.appwise.components:NoInternetDialog:1.1.3'

    //Droid dialog library
    implementation 'com.github.droidbyme:DroidDialog:c6decc7167'

    //Reative Location
    implementation 'pl.charmas.android:android-reactive-location2:2.1@aar'

    /*Gif image view android*/
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.+'

    //Time line view order tracking
    implementation 'com.github.vipulasri:timelineview:1.0.6'

    //Express Way Payment SDK
    implementation(name: 'expressPayLibrary-1.4', ext: 'aar')
    implementation 'com.github.joielechong:countrycodepicker:2.1.5'
    implementation 'com.github.d-max:spots-dialog:0.7@aar'
    implementation 'com.sdsmdg.tastytoast:tastytoast:0.1.1'
